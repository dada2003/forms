<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/formstyle.css">
    <title>Forms</title>
</head>

<body>
    <div class="container clearfix">
        <header> <img src="sign-up-icon.png" alt="key">
            <h1 class="clearfix">Create your free account</h1>
            <div class="clearfix"></div>
            <h3>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></h3> </header>
        <sectoion class="form clearfix">
            <form class=" clearfix" action="#" method="get">
                <input type="text" name="fname" placeholder="First name">
                <input type="text" name="lname" placeholder="Last Name">
                <input type="email" name="email" placeholder="EMAIL">
                <input type="password" name="password" placeholder="PASSWORD">
                <input type="submit" name="sign up for free" value="SIGN UP FOR FREE"> </form>
        </sectoion>
        <footer class="footer">
            <p>
                By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
the <a href="#">Privacy Policy</a>
            </p>
        </footer>
    </div>
</body>

</html>
